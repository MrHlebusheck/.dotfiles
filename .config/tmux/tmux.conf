unbind -a -T root
bind -n M-r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n C-M-h split-window -v
bind -n C-M-v split-window -h

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 3
bind -n M-K resize-pane -U 3
bind -n M-L resize-pane -R 5

bind -n M-Enter new-window
bind -n M-C kill-pane
bind -n M-W kill-window
bind -n M-Q kill-session
bind -n M-d detach
bind -n M-s choose-tree

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"
bind -n M-/ copy-mode \; command-prompt -p "(search)" "send -X search-forward '%%%'"

set -g base-index 1
set -g mouse on
set -g escape-time 0
set -g history-limit 5000

setw -g mode-keys vi
setw -g pane-base-index 1

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'Nybkox/tmux-kanagawa'

set -g @kanagawa-ignore-window-colors true
set -g @kanagawa-show-powerline true
set -g @kanagawa-show-timezone false
set -g @kanagawa-day-month true
set -g @kanagawa-time-format "%d.%m"
set -g @kanagawa-playerctl-format "â–º {{ title }}"
set -g @kanagawa-plugins "playerctl battery time"

run '~/.config/tmux/plugins/tpm/tpm'
